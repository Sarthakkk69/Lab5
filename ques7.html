<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Request Form</title>
    <link rel="stylesheet" href="ques7.css">
</head>
<body>

    <h1>Wedding Request Form</h1>
    <form>
        <div class="form-section">
            <label for="wedding_date">Wedding Date*</label>
            <input type="date" id="wedding_date" name="wedding_date">
        </div>

        <div class="form-section">
            <label for="confirmed">Has your date been confirmed with WABC pastoral office?*</label>
            <select id="confirmed" name="confirmed">
                <option value="">Please select one</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-section">
            <label for="wedding_time">Wedding Time*</label>
            <input type="time" id="wedding_time" name="wedding_time">
        </div>

        <div class="form-section">
            <label for="name">Name*</label>
            <div class="form-group inline">
                <input type="text" id="first_name" name="first_name" placeholder="First Name">
                <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-section">
            <label for="member">Are you a member of Wheeler?*</label>
            <select id="member" name="member">
                <option value="">Please select one</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-section">
            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" placeholder="">
        </div>

        <div class="form-section">
            <label for="alternate">Alternate Number</label>
            <input type="tel" id="alternate" name="alternate" placeholder="">
        </div>

        <div class="form-section">
            <label for="best_time">Best Time to Contact*</label>
            <select id="best_time" name="best_time">
                <option value="">Please select one</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>

        <div class="form-section">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="">
        </div>

        <div class="form-section">
            <label for="address">Address</label>
            <input type="text" id="street_address" name="street_address" placeholder="Street Address">
            <input type="text" id="street_address2" name="street_address2" placeholder="Street Address Line 2">
            <div class="form-group inline">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="region" name="region" placeholder="State/Province/Region">
            </div>
            <div class="form-group inline">
                <input type="text" id="postal_code" name="postal_code" placeholder="Postal/Zip Code">
            </div>
        </div>

        <div class="form-section">
            <label for="reception">Will the reception be held at WABC?*</label>
            <select id="reception" name="reception">
                <option value="">Please select one</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-section">
            <label for="reception_time">If "Yes" please note the time of reception</label>
            <input type="time" id="reception_time" name="reception_time">
        </div>

        <div class="form-section">
            <label for="mail">Would you like to receive information in the mail?*</label>
            <select id="mail" name="mail">
                <option value="">Please select one</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <input type="submit" value="Submit Request">
    </form>

</body>
</html>
